<html>
<head>
	<title> Dance Audition Form </title>
</head>
<body>
	<h1> Dance Audition Form </h1>

   	<h2> <img src="https://static.wixstatic.com/media/8012a2_33810f13979244498fa53e4011a32a1a~mv2.jpg/v1/fill/w_579,h_727,al_c,q_90/file.jpg" 
        alt="Photo" border="5" width="200", height="250">
	</h2> 	
	<br>
<form>
	<label>	First Name: </label>
	<input type ="text" required>
	<br>
	<br>

	<label>	Last Name: </label>
	<input type ="text" required>
	<br>
	<br>

	<label>	Address: </label>
	<input type ="text" maxlength="150">
	<br>
	<br>

	<label>	Contact: </label>
	<input type ="text" maxlength="10" required>
	<br>
	<br>
	
	<label>	Gender: </label>
	<input type ="radio" name="gender">
	<label for="male"> Male </label>
	<input type ="radio" name="gender">
	<label for="female"> Female </label>
	<input type ="radio" name="gender">
	<label for="others"> Others </label>
	<br>
	<br>
	
	<label> Date of Birth </label>
	<input type="date">
	<br>	
	<br>

	<label> Years of Experience </label>
	<input type="text">
	<br>	
	<br>
	
	<label for="Type of Dance"> Type of Dance: </label>
	<select>
	<option value="Hip Hop">Hip Hop</option>
	<option value="Jazz">Jazz</option>
	<option value="Ballet">Ballet</option>
	<option value="Folk Dance">Dance</option>
	<!--Add more options as needed-->
	</select>
	<br>
	<br>
	
	<label> Enquiry:</label>
	<textarea rows="10" cols="50"></textarea>
	<br>
	<br>

	<input type="checkbox">
	<label> You can Email/Call Me </label>
	<br>
	<br>

	<button type="submit">Submit</button>
</form>
</body>
</html>
